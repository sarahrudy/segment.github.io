<body> 
<h1>What is your favorite place to travel?</h1> 
<form name="travel" onsubmit="identify(event)">
     What is your favorite travel destination?
    <input name="destination" required="" size="81" type="text"/> 
    <br><br><br> 
    Any recommendations (cool things to do, places to visit or restaurants to eat)? 
    <br><br> 
    <textarea cols="81" name="details" required="" rows="10">
    </textarea> 
    <br><br> 
    Name: <input name="fullname" required="" size="75" type="text"/> 
    <br><br> 
    Email: <input name="email" required="" size="75" type="email"/> 
    <br><br>
    <input name="submit" type="submit" value="submit"/>
</form> 
    <h3>
    GA4 Events:
    <button id="purchase">PURCHASE</button>
    </h3>
    <h3>
    Tests: 
    <button id="reset">RESET ANALYTICS</button>
    <button id="debugOn">DEBUG ON</button>
    <button id="debugOff">DEBUG OFF</button>
    </h3>
    <script type="text/javascript">
      function identify(e){
        e.preventDefault();
        var form = e.target;
        var email = form["email"].value;
        var fullname = form["fullname"].value;
        var destination = form["destination"].value;
        var details = form["details"].value;
        var user = {
            email: email, 
            name: fullname, 
            destination: destination, 
            details: details
        };
        analytics.identify('1234', {
            email: email, 
            name: fullname
        });
        analytics.track('Form Submitted', user, function() {
            window.location.href = "";
        });
      }
    </script>  
    <script>
        let resetButton = document.getElementById('reset')
        resetButton.addEventListener('click', () => {
            analytics.reset()
        })
        let debugButtonOn = document.getElementById('debugOn')
        debugButtonOn.addEventListener('click', () => {
            analytics.debug(true)
        })
        let debugButtonOff = document.getElementById('debugOff')
        debugButtonOff.addEventListener('click', () => {
            analytics.debug(false)
        })        
    </script>
